<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야키니쿠 호우비 - 고객 설문조사</title>
    <style>
        /* 한국어 최적화 폰트 설정 */
        body { 
            font-family: "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", sans-serif; 
            text-align: center; background-color: #F4F7F9; color: #333; padding: 20px; margin: 0;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container { 
            max-width: 500px; width: 100%; border-top: 5px solid #E63946; 
            padding: 40px 20px; border-radius: 12px; background: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); box-sizing: border-box;
        }
        .lang-selector { display: flex; justify-content: center; gap: 8px; margin-bottom: 30px; flex-wrap: wrap; }
        .lang-btn {
            padding: 6px 12px; font-size: 0.75rem; border: 1px solid #ddd; border-radius: 20px;
            background: #fff; color: #666; cursor: pointer; text-decoration: none; transition: all 0.2s;
        }
        .lang-btn.active { background-color: #E63946; color: #fff; border-color: #E63946; }
        
        .shop-name { color: #E63946; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.1em; font-size: 1.1rem; }
        h1 { font-size: 1.2rem; margin-bottom: 25px; line-height: 1.5; color: #222; word-break: keep-all; }
        .step { display: none; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .step.active { display: block; opacity: 1; }

        .rating-list { display: flex; flex-direction: column; gap: 12px; margin: 25px 0; }
        .rating-item {
            display: flex; align-items: center; padding: 18px 20px;
            background: #ffffff; border: 1px solid #ddd; border-radius: 10px; cursor: pointer;
        }
        .stars-display { font-size: 1.3rem; color: #E63946; margin-right: 15px; min-width: 90px; text-align: left; }
        .rating-text { font-size: 1rem; font-weight: bold; }
        
        .sub-rating-container { margin: 20px 0; text-align: left; }
        .sub-rating-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .sub-label { font-size: 0.95rem; font-weight: bold; color: #444; }
        .sub-stars { font-size: 1.5rem; color: #ddd; cursor: pointer; user-select: none; }
        .sub-stars span.active { color: #FFCC00; } 

        .feedback-textarea {
            width: 100%; height: 120px; background-color: #F0F0F0; border: none;
            border-radius: 8px; padding: 15px; margin-bottom: 25px; resize: none; outline: none;
            font-family: inherit;
        }
        .btn {
            display: inline-block; width: 100%; padding: 16px;
            background-color: #333; color: #fff; border-radius: 5px; 
            font-weight: bold; font-size: 1.1rem; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-selector">
        <a href="index.html?noredirect=true" class="lang-btn">日本語</a>
        <a href="index_en.html?noredirect=true" class="lang-btn">English</a>
        <a href="index_ko.html?noredirect=true" class="lang-btn active">한국어</a>
        <a href="index_zh.html?noredirect=true" class="lang-btn">简体中文</a>
        <a href="index_ru.html?noredirect=true" class="lang-btn">Русский</a>
    </div>

    <div class="shop-name">야키니쿠 호우비 (Yakiniku HOUBI)</div>

    <div id="step-1" class="step active">
        <h1>오늘 방문해 주셔서 <br>진심으로 감사드립니다</h1>
        <p>서비스 개선을 위해 귀하의 소중한 의견을 들려주시면 감사하겠습니다.</p>
        <button class="btn" onclick="nextStep(2)">다음 (Next)</button>
    </div>

    <div id="step-2" class="step">
        <h1>오늘 식사는 어떠셨나요?</h1>
        <div class="rating-list">
            <div class="rating-item" onclick="handleRating(5)">
                <span class="stars-display">★★★★★</span>
                <span class="rating-text">매우 만족</span>
            </div>
            <div class="rating-item" onclick="handleRating(4)">
                <span class="stars-display">★★★★</span>
                <span class="rating-text">만족</span>
            </div>
            <div class="rating-item" onclick="handleRating(3)">
                <span class="stars-display">★★★</span>
                <span class="rating-text">보통</span>
            </div>
            <div class="rating-item" onclick="handleRating(2)">
                <span class="stars-display">★★</span>
                <span class="rating-text">불만족</span>
            </div>
            <div class="rating-item" onclick="handleRating(1)">
                <span class="stars-display">★</span>
                <span class="rating-text">매우 불만족</span>
            </div>
        </div>
    </div>

    <div id="step-3" class="step">
        <p style="color:#888;">상세한 내용을 들려주세요</p>
        
        <div class="sub-rating-container">
            <div class="sub-rating-row">
                <span class="sub-label">음식의 맛</span>
                <div class="sub-stars" data-item="food">
                    <span onclick="setSubStar('food', 1)">★</span><span onclick="setSubStar('food', 2)">★</span><span onclick="setSubStar('food', 3)">★</span><span onclick="setSubStar('food', 4)">★</span><span onclick="setSubStar('food', 5)">★</span>
                </div>
            </div>
            <div class="sub-rating-row">
                <span class="sub-label">서비스 및 설명</span>
                <div class="sub-stars" data-item="service">
                    <span onclick="setSubStar('service', 1)">★</span><span onclick="setSubStar('service', 2)">★</span><span onclick="setSubStar('service', 3)">★</span><span onclick="setSubStar('service', 4)">★</span><span onclick="setSubStar('service', 5)">★</span>
                </div>
            </div>
            <div class="sub-rating-row">
                <span class="sub-label">매장 청결도</span>
                <div class="sub-stars" data-item="clean">
                    <span onclick="setSubStar('clean', 1)">★</span><span onclick="setSubStar('clean', 2)">★</span><span onclick="setSubStar('clean', 3)">★</span><span onclick="setSubStar('clean', 4)">★</span><span onclick="setSubStar('clean', 5)">★</span>
                </div>
            </div>
        </div>

        <textarea id="feedback-text" class="feedback-textarea" placeholder="상세한 의견이나 건의사항을 입력해 주세요..."></textarea>
        <button class="btn" id="submit-btn" onclick="submitFeedback()">게시하기</button>
    </div>

    <div id="step-4" class="step">
        <h1 style="color:#E63946;">제출 완료</h1>
        <p>소중한 의견을 남겨주셔서 감사합니다. <br>또 뵙기를 기대하겠습니다!</p>
    </div>
</div>

<script>
    let currentRating = 0;
    function nextStep(stepNumber) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById(`step-${stepNumber}`).classList.add('active');
    }
    function handleRating(rate) {
        currentRating = rate;
        if (rate >= 4) {
            // 야키니쿠 호우비 전용 Google 리뷰 URL
            window.location.href = "https://g.page/r/CSW75g-ySMbyEAE/review";
        } else {
            nextStep(3);
        }
    }
    function setSubStar(item, score) {
        const row = document.querySelector(`.sub-stars[data-item="${item}"]`);
        const stars = row.querySelectorAll('span');
        stars.forEach((s, index) => s.classList.toggle('active', index < score));
    }
    function submitFeedback() {
        document.getElementById('submit-btn').textContent = "전송 중...";
        setTimeout(() => nextStep(4), 800);
    }
</script>

</body>
</html>
