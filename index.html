<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼肉ほうび - お客様アンケート</title>
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; 
            text-align: center; 
            background-color: #000; 
            color: #fff; 
            padding: 30px 20px;
            margin: 0;
        }
        .container { 
            max-width: 450px; 
            margin: 0 auto; 
            border: 1px solid #D4AF37; 
            padding: 30px 15px; 
            border-radius: 15px; 
            background: #111;
        }
        .shop-name { color: #D4AF37; font-weight: bold; margin-bottom: 5px; }
        h1 { font-size: 1.3rem; margin-bottom: 25px; line-height: 1.4; }
        
        #step-2 { display: none; }

        /* 縦並びの評価リスト */
        .rating-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        .rating-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rating-item:active {
            background: #333;
            border-color: #D4AF37;
            transform: scale(0.98);
        }

        .stars-display {
            font-size: 1.4rem;
            color: #D4AF37;
            margin-right: 15px;
            min-width: 100px;
            text-align: left;
        }

        .rating-text {
            font-size: 1rem;
            font-weight: bold;
        }

        .next-btn {
            display: inline-block;
            padding: 15px 80px;
            background-color: #D4AF37;
            color: #000;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="shop-name">焼肉ほうび</div>

    <div id="step-1">
        <h1>本日はご来店<br>誠にありがとうございました</h1>
        <p>サービス向上のため、簡単なアンケートにご協力をお願いいたします。</p>
        <button id="start-survey" class="next-btn">次へ</button>
    </div>

    <div id="step-2">
        <h1>満足度を教えてください</h1>
        <div class="rating-list">
            <div class="rating-item" data-value="5">
                <span class="stars-display">★★★★★</span>
                <span class="rating-text">すごく満足</span>
            </div>
            <div class="rating-item" data-value="4">
                <span class="stars-display">★★★★</span>
                <span class="rating-text">満足</span>
            </div>
            <div class="rating-item" data-value="3">
                <span class="stars-display">★★★</span>
                <span class="rating-text">普通</span>
            </div>
            <div class="rating-item" data-value="2">
                <span class="stars-display">★★</span>
                <span class="rating-text">やや不満</span>
            </div>
            <div class="rating-item" data-value="1">
                <span class="stars-display">★</span>
                <span class="rating-text">不満</span>
            </div>
        </div>
        <p style="color: #666; font-size: 0.8rem;">タップすると回答が送信されます</p>
    </div>
</div>

<script>
    const step1 = document.getElementById('step-1');
    const step2 = document.getElementById('step-2');
    const startBtn = document.getElementById('start-survey');
    const ratingItems = document.querySelectorAll('.rating-item');

    const TRACKING = "openExternalBrowser=1&lang=ja&utm_source=yakiniku-houbi&utm_medium=QRcode&utm_campaign=QRentry";

    startBtn.addEventListener('click', () => {
        step1.style.display = 'none';
        step2.style.display = 'block';
    });

    ratingItems.forEach(item => {
        item.addEventListener('click', () => {
            const rating = parseInt(item.dataset.value);
            
            // 選択時の視覚効果
            item.style.backgroundColor = "#D4AF37";
            item.style.color = "#000";

            setTimeout(() => {
                let url = "";
                if (rating <= 3) {
                    // ★1-3: 低評価用（計測パラメータ維持）
                    url = `https://emoost.site/review/low-rating?rate=${rating}&${TRACKING}`;
                } else {
                    // ★4-5: Googleクチコミ
                    url = `https://g.page/r/CSW75g-ySMbyEAE/review`;
                }
                window.location.href = url;
            }, 300);
        });
    });
</script>

</body>
</html>
