<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼肉ほうび - お客様アンケート</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; text-align: center; background-color: #1a1a1a; color: #fff; padding: 50px 20px; }
        .container { max-width: 400px; margin: 0 auto; border: 1px solid #D4AF37; padding: 30px; border-radius: 10px; }
        h1 { font-size: 1.5rem; margin-bottom: 20px; color: #D4AF37; }
        .stars { font-size: 45px; margin: 20px 0; display: flex; justify-content: center; gap: 10px; cursor: pointer; }
        .star { color: #444; transition: color 0.2s; }
        .star:hover, .star.active { color: #D4AF37; }
        p { font-size: 0.9rem; color: #ccc; line-height: 1.6; }
    </style>
</head>
<body>

<div class="container">
    <h1>焼肉ほうび</h1>
    <p>本日はご来店誠にありがとうございました。<br>サービス向上のため、アンケートにご協力をお願いします。</p>
    
    <div class="stars" id="star-rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>
    
    <p id="status-text">星をタップして評価してください</p>
</div>

<script>
    const stars = document.querySelectorAll('.star');
    
    stars.forEach(star => {
        // マウスホバー時の視覚効果
        star.addEventListener('mouseover', () => highlightStars(star.dataset.value));
        star.addEventListener('mouseout', () => highlightStars(0));
        
        // クリック時のリダイレクト処理
        star.addEventListener('click', () => {
            const rating = parseInt(star.dataset.value);
            executeRedirect(rating);
        });
    });

    function highlightStars(count) {
        stars.forEach(s => {
            s.style.color = s.dataset.value <= count ? '#D4AF37' : '#444';
        });
    }

    function executeRedirect(rate) {
        let targetUrl = "";
        
        if (rate <= 3) {
            // ★1-3の場合：社内用フィードバックページへ
            targetUrl = `https://emoost.site/review/low-rating?rate=${rate}&utm_source=yakiniku-houbi`;
        } else {
            // ★4-5の場合：Googleクチコミページへ直接誘導
            targetUrl = `https://g.page/r/CSW75g-ySMbyEAE/review`;
        }

        // ページ遷移の実行
        window.location.href = targetUrl;
    }
</script>

</body>
</html>
